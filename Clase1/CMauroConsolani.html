<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC - Mauro Consolani</title>
    <link rel="icon" type="image/png" href="https://m.yelp.nl/favicon.ico" />
  </head>
  <body>
    <h1>Clase Constructora</h1>
    <h3>Mauro Consolani</h3>
    <script>
      class Usuario {
        constructor(nombre, apellido, libros = [], mascotas = []) {
          this.nombre = nombre;
          this.apellido = apellido;
          this.libros = libros;
          this.mascotas = mascotas;
        }

        getFullName = () => `${this.nombre} ${this.apellido}`;

        addMascota = (mascota) => {
          this.mascotas = [...this.mascotas, mascota];
        };

        getMascotas = () => this.mascotas.length;

        addBook = (book, autor) => {
          this.libros = [...this.libros, { nombre: book, autor: autor }];
        };

        getBooks = () => {
          const actualBooks = this.libros.map((libro) => libro.nombre);
          return actualBooks;
        };
      }

      // Usuario de prueba
      const usuario = new Usuario(
        "Juan",
        "Martinez",
        [{ nombre: "Python para principiantes", autor: "Guido Van Rossum" }],
        ["Tommy"]
      );

      // Test
      console.log("Nombre y apellido del usuario:", usuario.getFullName());
      console.log("Mascotas al momento de la instanciaci√≥n:", usuario.mascotas);
      console.log("Agregando nueva mascota...");
      usuario.addMascota("Jerry");
      console.log("Mascota agregada:", usuario.mascotas);
      console.log('Cantidad de mascotas:',usuario.getMascotas());
      console.log(
        "Array con los libros del usuario actualmente",
        usuario.getBooks()
      );
      console.log("Agregando nuevo libro...");
      usuario.addBook("Todo sobre Arrow Functions", "Mr. ECMAScript 6");
      console.log(
        "Libro agregado. Array actual de libros:",
        usuario.getBooks()
      );
    </script>
  </body>
</html>
